{{ define "main" }}
{{ $contact := .Site.Data.profile.primary_contact }}
<div class="section">
  <div class="container">
    <div class="columns has-text-left has-text-black">
        <div class="column page-title">
            <h1 class="title is-1 has-text-black">Contact <span>Frank Chavez</span></h1>
            <p>{{ .Site.Data.pageconfig.contact_page.body_text }}</p>
        </div>
    </div>
    <hr>
</div>
</div>
    <div class="section" id="email">
        <div class="container">
            <div class="columns is-variable is-8 is-vcentered">
                <div class="column is-half is-offset-one-quarter">
                  <h2 class="title is-3">Send an Email</h2>
                  {{ if .Site.Data.idx.enable_idx }}
                  <form id="ihf-contact-request-form" data-ihf-event="contact-form-submit" action="https://{{ .Site.Data.idx.subdomain }}.idxhome.com/contact/{{ .Site.Data.idx.ihomefinder_client_id }}" method="POST" data-ihf-event-bound="true">
                    <div class="field is-horizontal">
                      <div class="field-body">
                        <div class="field">
                          <p class="control is-expanded">
                            <input class="input" type="text" placeholder="Name" name="contactName">
                          </p>
                        </div>
                        <div class="field">
                          <p class="control">
                            <input class="input" type="text" placeholder="Email" name="email">
                          </p>
                        </div>
                        <div class="field">
                          <p class="control">
                            <input class="input" type="text" placeholder="Phone" name="phone">
                          </p>
                        </div>
                      </div>
                    </div>
                    <div class="field">
                      <div class="control">
                          <textarea id="message" placeholder="Message" name="message" class="textarea" style="height: 140px;" rows="3"> </textarea>
                      </div>
                    </div>
                    <div class="control">
                      <button class="button">Submit</button>
                    </div>
                  </form>
                  {{ else }}
                  <form name="contact page form" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="contact-page mt-6">
                    <input name="bot-field" type="hidden"/>
                    <div class="field is-horizontal">
                      <div class="field-body">
                        <div class="field">
                          <p class="control is-expanded">
                            <input class="input" type="text" placeholder="First Name" name="first name">
                          </p>
                        </div>
                        <div class="field">
                          <p class="control">
                            <input class="input" type="text" placeholder="Last Name" name="last name">
                          </p>
                        </div>
                      </div>
                    </div>
                    
                    <div class="field">
                      <div class="control">
                        <input class="input" type="text" placeholder="Phone" name="phone">
                      </div>
                    </div>
          
                    <div class="field">
                      <div class="control">
                        <input class="input" type="email" placeholder="Email" name="email address">
                      </div>
                    </div>
                    <div class="field">
                      <div class="control">
                        <textarea class="textarea" placeholder="Your Message" name="message"></textarea>
                      </div>
                    </div>
                    <div class="control">
                      <button class="button">Submit</button>
                    </div>
                  </form>
                  {{ end }}
                </div>
            </div>
        </div>
    </div>
{{ end }}
